<!DOCTYPE html>
<html>
<head>
	<title>MovieMania</title>
	<link rel="stylesheet" type="text/css" href="./dom.css">
</head>
<body>
	<div id="main">
		<div id="header">
	        <h1 class="title">MovieMania</h1>
	        <p>Movies for everyone</p>
	        <form id="search-movies">
		        <input type="text" placeholder="Search for movies">
	        </form>
	    </div>
	    <div id="movie-list">
	        <h2 class="title">Movies to watch</h2>
	        <ul>
		        <li>
			        <span class="name">Fight Club</span>
			        <span class="delete">delete</span>
		        </li>
		        <li>
			        <span class="name">Fast and Furious</span>
			        <span class="delete">delete</span>
		        </li>
		        <li>
			        <span class="name">Kabir Singh</span>
			        <span class="delete">delete</span>
		        </li>
		        <li>
			        <span class="name">Avengers</span>
			        <span class="delete">delete</span>
		        </li>
		        <li>
			        <span class="name">Avengers:Age of Ultron</span>
			        <span class="delete">delete</span>
		        </li>
	        </ul>
	    </div>
	<form id="add-movie" name="addmovie">
		<input type="checkbox" id="hide">
		<label>Hide the List</label>
		<input type="text" placeholder="Add a movie">
		<button>Add</button>
	</form>
</div>
<script src="./dom.js"></script>
</body>
</html>
